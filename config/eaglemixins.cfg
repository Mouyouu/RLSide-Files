    ##########################################################################################################
    # server options
    #--------------------------------------------------------------------------------------------------------#
    # Server-Side Options
    ##########################################################################################################

    "server options" {
        # Add Blocks you can drink from, will be treated like water blocks
        S:"Additional Water Blocks:" <
            cookingforblockheads:sink
            cookingforblockheads:sink_oak
            cookingforblockheads:sink_spruce
            cookingforblockheads:sink_birch
            cookingforblockheads:sink_jungle
            cookingforblockheads:sink_acacia
            cookingforblockheads:sink_darkoak
         >

        # Cannot rename any mob with or to these names
        S:"Blacklisted Name Change Any Mob" <
            Dismounting
            Dismounter
            Dispel
            Sarevok
            IHaveNoClue
            Jester
         >

        # Cannot rename parasites with or to these names
        S:"Blacklisted Name Change Parasite" <
            Sentient Horror
            Degrading Overseer
            Malformed Observer
            Shivaxi
            Corrupted Carrier
            Necrotic Blight
         >

        # Cannot rename Player Bosses with or to these names
        S:"Blacklisted Name Change Player Bosses" <
            Blighted Shivaxi
         >

        # Armor multiplier for Blighted Shivaxi
        D:"Blighted Shivaxi Armor Multiplier"=1.0

        # Damage multiplier for Blighted Shivaxi
        D:"Blighted Shivaxi Damage Multiplier"=3.0

        # Health multiplier for Blighted Shivaxi
        D:"Blighted Shivaxi Health Multiplier"=0.5

        # Give Dismounting entities the ability to dismount players when they target a player in Abyssal Rift or Parasite biomes
        B:"Dismount on target:"=true

        # Prevents Biomes O Plenty doors from dropping twice when broken
        B:"Fix Biomes O Plenty Door Duplication"=true

        # Removes old item attributes (atk dmg and atk speed) from 1.0.4
        B:"Remove old Attribute Modifiers"=true

        # Chance of teleporting player to Underneath for exotic teleportation (through the concrete teleporters)
        # Min: 0
        # Max: 100
        I:"Teleportation Underneath chance 0 to 100"=1

        # Chance of an underground un-looted chest becoming a mimic
        # Min: 0.0
        # Max: 1.0
        D:"Underground Mimic Chance"=0.05

        # List of dimension IDs in which underground chests will have a chance to become mimics
        I:"Underground Mimic Dimensions" <
            0
         >
    }

    ##########################################################################################################
    # client options
    #--------------------------------------------------------------------------------------------------------#
    # Client-Side Options
    ##########################################################################################################

    "client options" {
        # Whether the loadingscreen pictures are displayed in set order or randomised order
        B:"LoadingScreens: Display in Random Order"=true

        # Whether there should be only one loadingscreen picture displayed per loading, no cycling during load. Will always display first picture in list if random order config is off
        B:"LoadingScreens: Don't Cycle"=false

        # How many seconds to display each loadingscreen picture
        I:"LoadingScreens: Frequency"=10

        # Adds Particles to biomes
        # Syntax: <dimension>,<biomeid>,[<blockid>|SOLID|<another block id>|<leave empty for all blocks>],[<particle>@color|<particle additional>@color|<randomly selected>],<ticksbetweenruns>,<maxperrun>,<chance>,<yoffset>,<add random y block>,<rise>,<range>,<canseesky|true|false>,<miny>,<maxy>,[thunder|rain|clear|leave empty for all],<optional biomedictionarytag overrules biomeid>
        # Particles accept optional color via '@': REDSTONE@#RRGGBB, SPELL_MOB@r,g,b (0..1 or 0..255), NOTE@hue(0..1).
        # Example: all, all, [], [SPELL_MOB@121,189,101], 3, 8, 1.0, 0.0, 0.01, 20, true, 0, 256, [], NUCLEAR
        # Example: 0, minecraft:plains, [minecraft:grass|minecraft:tallgrass], [VILLAGER_HAPPY@121,189,101|TOWN_AURA@121,189,101], 3, 8, 1.0, 0.0, 0.01, 20, true, 0, 256, [], NUCLEAR
        # Particle List: use /particle
        S:"Particle Spawn System" <
            all, all, [SOLID], [mobSpell@71,116,57|mobSpell@146,116,24], 6, 25, 1.0, 1.0, 0, 0.001, 30, true, 0, 256, [], all
            all, all, [], [totem], 6, 1, 1.0, 2.0, 10, 0, 30, true, 0, 256, [], all
         >
    }

    ##########################################################################################################
    # irradiated options
    #--------------------------------------------------------------------------------------------------------#
    # Irradiated Options
    ##########################################################################################################

    "irradiated options" {
        # How much % of armor per 0.01 radiation level is removed from parasites
        D:"Armor Reduction Multiplier"=0.01

        # How much % of armor can be maximally removed from parasites due to being irradiated
        D:"Armor Reduction Upper Limit"=0.1

        # How much % of dmg per 0.01 radiation level is removed from parasites
        D:"Damage Reduction Multiplier"=0.01

        # How much % of dmg can be maximally removed from parasites due to being irradiated
        D:"Damage Reduction Upper Limit"=0.3

        # Set this to false to fully disable the effect of parasites getting their stats reduced due to getting irradiated.
        B:"Enable Irradiated Parasites"=true

        # How much % of hp per 0.01 radiation level is removed from parasites
        D:"HP Reduction Multiplier"=0.01

        # How much % of hp can be maximally removed from parasites due to being irradiated
        D:"HP Reduction Upper Limit"=0.5

        # What kind of entities will be affected by the irradiation stat reduction. Use modid:* to have all entities(livingbase) of that mob be affected.
        S:"Irradiated Entities Whitelist" <
            srparasites:*
         >

        # Make the irradiated entities whitelist act as a blacklist, so all entitylivingbase will be affected except for the config named ones.
        B:"Irradiated Entities Whitelist is Blacklist"=false
    }

