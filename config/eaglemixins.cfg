    ##########################################################################################################
    # mixin toggles
    #--------------------------------------------------------------------------------------------------------#
    # Disable to not modify any code
    ##########################################################################################################

    "mixin toggles" {
        # Treats player bosses differently if they generated in the Abyssal Rift biome.
        B:"Abyssal Player Bosses (Giant Player Boss)"=true

        # Caches BlockFunctions for some (rotatingRandomly=false) BO3 type OTG structures instead of gathering them again every time that structure generates.
        B:"BO3 BlockFunction Cache (OTG)"=true

        # Caches sourceBlock hashes to greatly reduce performance for some OTG BO3 type structures. This skips the unnecessarily expensive MaterialSet.contains() call.
        B:"BO3 Material Performance (OTG)"=true

        # Cancel Fish's Undead Rising Reaper Scythe custom sweep handling.
        B:"Cancel Reaper Scythe Custom Sweep (FUR)"=true

        # Prevents Fish's Undead Rising Undertaker, Avaton and Skeleton King summons from dropping loot or XP.
        B:"Cancel Summon Loot & XP (FUR)"=true

        # Will multiply all rads by 1000 to make them better readable. Also will stop displaying negligible radiation in item tooltips.
        B:"Change Rads Scale (NuclearCraft)"=true

        # Extend climbable property of open trapdoors to needing any ladder below the trapdoor instead of just vanilla ladders.
        B:"Climbable Trapdoors (Vanilla)"=true

        # Makes all CookingForBlockheads counters allow to have generatable loot using the vanilla loot table system.
        B:"Counters allow Loot Tables (CookingForBlockheads)"=true

        # Modifies the world creation process to limit users to creating only the preset world type
        B:"Create World Simplification (OTG)"=true

        # Allows CookingForBlockheads counters to have custom inventory names using the vanilla system (rename the item and place it).
        B:"Custom Inventory Names (CookingForBlockheads)"=true

        # Compared to SRPs system, this will only count parasite kills, distribute the killed mobs HP over the equipped SRP living gear and also evolve living bows and living armor.
        B:"Custom Living Gear Evolution (SRP)"=true

        # Allows to change between loading screens with a modifiable waiting time between screens.
        B:"Cycle Screens (Loading Screens)"=true

        # Allows to modify what kind of blocks simplediff will see as being able to drink from.
        B:"Extend Drinkable Blocks (SimpleDifficulty)"=true

        # Will show the progress for unpacking DregoraRL during first time startup.
        B:"First Time Setup Progress (DregoraRL)"=true

        # Allow NBT (loot tables etc) using vanillas RandomValueRange to have min > max. Swap those in that case so the given min value will be interpreted as max and vice versa.
        B:"Fix Eagle Math (Vanilla)"=true

        # Fixes Hazmat Suit taking durability dmg from armor ignoring dmg like poison etc.
        B:"Fix Hazmat Dmg (NuclearCraft)"=true

        # Fixes potion effects applied by NuclearCraft via config onto irradiated entities having a too short duration, not showing particles and using the potion level instead of amplifier.
        B:"Fix Radiation Effects (NuclearCraft)"=true

        # Makes armor keep its current durability when applying radiation shielding.
        B:"Fix Shielding Recipe (NuclearCraft)"=true

        # Will make a lot of otherwise safe inventories also irradiate the player and the area if they have irradiated items, such as Shulker Boxes and Charm Crates, worn Backpacks and opened Ender Chests. Also takes care of the one item a player can hold with their mouse when having a GUI open, and the 2x2 crafting matrix in the players inventory.
        B:"Inventory Radiation (NuclearCraft/Charm/WearableBackpacks)"=true

        # Fixes forge ignoring default attributes (atk dmg/speed/armor/toughness) of gear if there is additional attributes set via the set_attributes loot function. Also allows to fix old gear from dregora 1.0.4 (deprecated, should be removed soon).
        B:"Item Attributes (Vanilla)"=true

        # Fish's Undead Rising Infested effect spawns FUR parasites when undead mobs die. This limits how many parasites can spawn from one entity.
        B:"Limit Infested Effect (FUR)"=true

        # Allows to define radiation values for containers with loot tables that havent generated loot yet. Also fixes NuclearCraft automatically generating the loot in such chests.
        B:"Loot Table Radiation (NuclearCraft)"=true

        # Changes how Fish's Undead Rising Skeleton Kings are summoned. Allows biomes with at least one of the following BiomeDictionary types: MESA, SAVANNA, SANDY or DEAD.
        B:"Modify Skeleton King (FUR)"=true

        # By default, Legendary Tooltips only allows 16 different tooltip frames. This increases that max to 64.
        B:"More Frames (LegendaryTooltips)"=true

        # Ice upgrades for the fridge will also treat SimpleDifficulty ice chunks as ice.
        B:"More Ice in Fridge (CookingForBlockheads)"=true

        # Stops crashing when OTG biomes are missing and instead uses a different biome for the missing one. No guarantees that this is gonna be structurally sound biome layering
        B:"Old world compatibility (OTG)"=true

        # Allow NuclearCraft blocks with a Reskillable level requirement to still be right click interactable.
        B:"Override Block Interaction Lock (Reskillable)"=true

        # Prevents Observers from ticking a redstone pulse on world gen
        B:"Patch Observer Ticking (Vanilla)"=false

        # If players use teleportation methods in Abyssal Rift, they will get potion effects applied to prevent them to cheese brutal towers.
        B:"Prevent Abyssal Teleportation (Vanilla/Trinkets)"=true

        # Makes EagleMixins Radiation Resistance attribute reduce the radiation an entity is receiving.
        B:"Rad Resistance Attribute (NuclearCraft)"=true

        # Allows to modify the radiation some fluid blocks give off, making them work similar to Corium fluid.
        B:"Radiating Fluids (NuclearCraft)"=true

        # Renders GUI hearts differently if the player is irradiated.
        B:"Radiation Hearts (Vanilla)"=true

        # Renames Varied Commodities Ruby to gem_ruby_vc to avoid mix-ups.
        B:"Rename Ruby (VC)"=true

        # Make players regain their air slowly when resurfacing from submerged - instead of regaining it instantly.
        B:"Slow Air Refill (Vanilla)"=true

        # Will stop disarming mobs with living/sentient or dragonbone gear using the BS Disarm or the SME Disarmament enchantment.
        B:"Stop disarming some gear (BS/SME/RLCombat)"=true

        # Change NuclearCraft chunk radiation to be variable over subchunks (16 blocks high slices of a chunk).
        B:"SubChunk Radiation (NuclearCraft)"=true

        # Allows to separately modify chance for mimics for unlooted underground chests specifically.
        B:"Underground Mimics (RLArtifacts)"=true

        # Make Sussyberians and Mentalberians keep their berian state over zombification and curing.
        B:"Zombie Berians (Vanilla)"=true
    }

